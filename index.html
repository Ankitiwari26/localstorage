<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3" id="addItemForm">
        <input type="text" class="form-control mr-2" id="itemNameInput" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="itemDescriptionInput" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <form class="form-inline mb-3" id="searchForm">
        <input type="text" class="form-control mr-2" id="searchInput" placeholder="Search Items">
        <input type="submit" class="btn btn-primary" value="Search">
      </form>
      <ul id="items" class="list-group">
        <!-- Example item -->
        <li class="list-group-item">
          <span>Item 1</span>
          <button class="btn btn-danger btn-sm float-right delete-btn">Delete</button>
          <button class="btn btn-info btn-sm float-right edit-btn">Edit</button>
          <p>Item 1 Description</p>
        </li>
        <!-- Repeat the structure for other items -->
        <li class="list-group-item">
          <span>Item 2</span>
          <button class="btn btn-danger btn-sm float-right delete-btn">Delete</button>
          <button class="btn btn-info btn-sm float-right edit-btn">Edit</button>
          <p>Item 2 Description</p>
        </li>
        <!-- Add more items as needed -->
      </ul>
    </div>
  </div>
  <script src="./dom.js"></script>
</body>
</html>
